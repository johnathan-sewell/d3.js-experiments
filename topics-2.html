<!DOCTYPE html>
<html>
  <head>
  </head>
  <body style="background-color:#eee;margin:10px">
    <style>
      span{
        position: absolute;
        display: block;
      }
      #segmentA{
        position: absolute;
        left:62px;
        top: 492px;
        color: hsl(337, 62%, 51%);
        font-size: 22px;
      }
      #segmentB{
        position: absolute;
        right:62px;
        top: 492px;
        color: hsl(195, 100%, 39%);
        font-size: 22px;
      }
    </style>
    <div id='container' style="width:1200px; height:540px; background-color:#fff;position:relative">
      <div style="background:linear-gradient(45deg, hsl(337, 62%, 51%), hsl(195, 100%, 39%));height:10px;position:relative;bottom:-520px;width:90%;margin:0 auto"></div>
      <span id="segmentA">Technology</span>
      <span id="segmentB">Food & Drinks</span>
    </div>


    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <script type="text/javascript">

var data = [
  {name: 'Caramel Apple', bias: 0.40, volume: 21},
  {name: 'apple cider', bias: 0.79, volume: 29},
  {name: 'apple juice', bias: 0.77, volume: 26},
  {name: 'Apple Cake', bias: 0.71, volume: 14},
  {name: 'apple pie', bias: 0.62, volume: 42},
  {name: 'Jony Ive ', bias:-0.40, volume: 10},
  {name: 'Apple\'s', bias:-0.53, volume: 80},
  {name: 'Mac Pro', bias:-0.60, volume: 15},
  {name: 'Mavericks', bias:-0.99, volume: 35},
  {name: 'iPad Air ', bias:-0.63, volume: 27},
  {name: 'iOS 7', bias:-0.65, volume: 17},
  {name: 'Apple\'s new', bias:-0.98, volume: 16},
  {name: 'OS X Mavericks ', bias:-0.79, volume: 16},
  {name: 'Business ', bias:-0.85, volume: 13},
  {name: 'Apple MacBook Pro', bias:-0.95, volume: 39},

  // {name: 'center', bias:0, volume: 30},
  // {name: 'center-left', bias:-0.5, volume: 30},
  // {name: 'left', bias:-1, volume: 30},
  // {name: 'right', bias:1, volume: 30},
  // {name: 'center-right', bias:0.5, volume: 30},
];

var containerWidth = 1200,
    containerHeight = 540;

var color = d3.scale.linear()
    .domain([-1, 1])
    .range(["hsl(337, 62%, 51%)", "hsl(195, 100%, 39%)"])
    .interpolate(d3.interpolateHsl);

var xScale = d3.scale.linear()
    .domain([-1, 1])
    .range([100, 1100]); /*use less than the width of the container - HACK to prevent text elements being cut off*/

var container = d3.select('#container');

var textElements = container.selectAll('span.topic')
    .data(data);

var takenBoxes = [];

function lineIntersection(x1, y1, x2, y2, x3, y3, x4, y4) {
    var d = (x1-x2)*(y3-y4) - (y1-y2)*(x3-x4),
        xi,yi;
    if(d === 0){
        return false;
    }

    xi = ((x3-x4)*(x1*y2-y1*x2)-(x1-x2)*(x3*y4-y3*x4))/d;
    yi = ((y3-y4)*(x1*y2-y1*x2)-(y1-y2)*(x3*y4-y3*x4))/d;

    if((xi < Math.min(x1,x2) || xi > Math.max(x1,x2)) ||
       (xi < Math.min(x3,x4) || xi > Math.max(x3,x4))){
        return false;
    }

    return true;
}

function boxIntersect(a,b){
    var result = a.x2>=b.x1 && a.x1<=b.x2 && a.y2>=b.y1 && a.y1<=b.y2;
    return result;
}

function isBoxInContainer(box) {
  var result = box.x1 > 0 && box.y1 > 0 && box.x2 < this.containerWidth && box.y2 < containerHeight;
  return result;
};

function isSpaceAvailable(box) {
  var isAvailable = !(takenBoxes).some(function(takenBox) {
    // check line intersect as well as box intersect to cover cases where the box is inside a taken space
    return lineIntersection(box.x1, box.y1 + 1, box.x2, box.y1 - 1, takenBox.x1, takenBox.y1, takenBox.x2, takenBox.y1) || // t
    lineIntersection(box.x2 + 1, box.y1, box.x2 - 1, box.y2, takenBox.x2, takenBox.y1, takenBox.x2, takenBox.y2) || // r
    lineIntersection(box.x2, box.y2 + 1, box.x1, box.y2 - 1, takenBox.x2, takenBox.y2, takenBox.x1, takenBox.y2) || // b
    lineIntersection(box.x1 + 1, box.y2, box.x1 - 1, box.y1, takenBox.x1, takenBox.y2, takenBox.x1, takenBox.y1) || // l
    boxIntersect(box, takenBox);
  });

  return isAvailable;
};
function findPositionForWord(data) {
  var startY = 1,
    endY = containerHeight,
    found = false,
    testbox;

  for (i = startY; i < endY; i++) {
    var x1 = data.x,
        y1 = i,
        x2 = x1 + data.width,
        y2 = y1 + data.height;

    testbox = { x1: x1, y1: y1, x2: x2, y2: y2 };

    if(i % 10 === 0){
    // //debug box
    // d3.select('#container')
    //   .append('div')
    //   .style('left', x1 + 'px')
    //   .style('top', y1 + 'px')
    //   .style('position', 'absolute')
    //   .style('width', data.width + 'px')
    //   .style('height', data.height + 'px')
    //   .style('border', '1px solid #000');
    }

    if (this.isBoxInContainer(testbox) && this.isSpaceAvailable(testbox)) {
      takenBoxes.push(testbox);
      found = true;
      break;
    }
  }

  if(!found){
    console.warn('could not find space for data');
  }

  return testbox;
}

// initial placement
//-------------------
textElements
  .enter()
  .append('span')
  .attr('class', 'topic')
  .text(function(d) { return d.name; })   //elements seem to be added to the page as soon as you set attributes
  .style('color', function(d){ return color(d.bias);})
  .style('font-size', function(d){return d.volume + 'px';})
  .style('left', function(d) {
    d.x = xScale(d.bias);
    return d.x + 'px';
  })
  .style('top', function(d) {
    d.y = Math.round(Math.random() * containerHeight); //start at random y (should use this in he layout function)
    return d.y + 'px';
  });

// layout
//--------
textElements
  .each(function(d) {
    d.width = this.clientWidth;
    d.height = this.clientHeight;
    var position = findPositionForWord(d);
    d3.select(this).style('top', position.y1 + 'px');
  });

    </script>
  </body>
</html>
